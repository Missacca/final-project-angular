<ion-header>
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="welcome-section">
    <ion-avatar>
      <img src="assets/user.png" />
    </ion-avatar>
    <h2>Good Morning</h2>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of menuItems">
        <ion-card button (click)="navigateTo(item.path)" class="menu-card">
          <ion-card-content>
            <ion-icon [name]="item.icon" class="menu-icon"></ion-icon>
            <p class="menu-label">{{ item.label }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
