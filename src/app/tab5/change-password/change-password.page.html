<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab5" icon="chevron-back" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Update Your Info</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSave()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="userData.name" name="name" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="userData.email" name="email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input [(ngModel)]="userData.password" name="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input [(ngModel)]="userData.confirmPassword" name="confirmPassword" type="password"></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit">Save</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
