<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Share You Ideas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Share You Ideas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let post of posts">
    <ion-card-header>{{ post.content }}</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let comment of post.comments">
          {{ comment.content }} ({{ comment.likes }} 赞)
          <ion-button slot="end" (click)="likeComment(comment.id)">点赞</ion-button>
          <ion-button [routerLink]="['/post', post.id]">查看评论</ion-button>
          <ion-button slot="end" (click)="favoriteComment(comment.id)">收藏</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- 赞助广告 -->
  <ion-card class="advertisement">
    <ion-card-header>广告</ion-card-header>
    <ion-card-content>
      这里是广告内容。
    </ion-card-content>
  </ion-card>

  <!-- 输入框，仅对已登录用户显示 -->
  <ion-item *ngIf="login.isLoggedIn()">
    <ion-textarea [(ngModel)]="newPost" placeholder="说点什么..."></ion-textarea>
  </ion-item>
  <ion-button *ngIf="login.isLoggedIn()" (click)="submitPost()">发布</ion-button>
</ion-content>
