<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="stacked">请输入问题</ion-label>
    <ion-input [(ngModel)]="inputText" placeholder="请输入内容..."></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="getAIResponse()">询问AI</ion-button>

  <ion-card *ngIf="aiResponse">
    <ion-card-header>
      <ion-card-title>AI的回答</ion-card-title>
    </ion-card-header>
    <ion-list>
      <!-- 显示所有历史对话 -->
      <ion-item *ngFor="let message of messages">
        <ion-label>
          <strong>用户:</strong> {{ message.user }}<br>
          <strong>AI:</strong> {{ message.ai }}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
