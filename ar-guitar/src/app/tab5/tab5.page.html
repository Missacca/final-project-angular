<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="showLogin">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onLogin(loginData.email,loginData.password)">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="loginData.email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="loginData.password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!loginData.email || !loginData.password">
          Login
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Register Section -->
  <ion-card *ngIf="!showLogin">
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onRegister()">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [(ngModel)]="registerData.name" name="name" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="registerData.email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="registerData.password" name="password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">CheckPassword</ion-label>
          <ion-input type="password" [(ngModel)]="registerData.rePassword" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!registerData.name || !registerData.email || !registerData.password || !registerData.rePassword">
          Register
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Navigation to switch between login and register forms -->
  <ion-item lines="none" *ngIf="!showLogin">
    <ion-label>Already have an account?</ion-label>
    <ion-button fill="clear" (click)="switchToLogin()">Login</ion-button>
  </ion-item>

  <ion-item lines="none" *ngIf="showLogin">
    <ion-label>Don't have an account?</ion-label>
    <ion-button fill="clear" (click)="switchToRegister()">Register</ion-button>
  </ion-item>
</ion-content>
